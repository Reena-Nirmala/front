
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>

    <script src="{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div id="leftPane" class="sidebar" onclick="toggleLeftPane()">
        
        <header><h3>SummarEase</h3></header>

        <li ><a href="{% url 'ui:summarease' %}"><i class="fas fa-file-alt icon"style="color: rgb(0, 138, 119);"></i> Text Summarizer</a></li>

        <li><a href="{% url 'ui:grammar' %}"><i class="fas fa-code icon"style="color:green"></i> GrammarChecker</a></li>
        <li><a href="{% url 'ui:profile' %}" ><i class="fas fa-user icon"></i> Profile</a></li>

        <li></i><a href="{% url 'ui:home' %}" ><i class="fas fa-sign-out-alt icon" style="color:red"></i> Logout</a></li>
    </ul>
    </div>            
   
</div>
    <div id="mainButton" onclick="toggleLeftPane()">Main Button</div>
    
    <div id="mainContent">
        
        <div class="top">
            <div class="linesContainer">
                <div >
                    <!-- <p id="minLabel"> Text Summarizer Short</p> -->
                    
                    <!-- <input type="range" id="lineLengthSlider" name="line_length" value="30" min="10" max="100" step="1" list="lineLengthValues"> -->
                    <!-- <datalist id="lineLengthValues">
                        <option value="10">
                        <option value="30">
                        <option value="50">
                        <option value="100">
                    </datalist> -->
                    <!-- <p id="maxLabel">Long</p> -->
                    <!-- <div id="but">
                        <button id="deletebutton" title="Delete" onclick="deleteOutput()" style="display: none;"><i class="fas fa-trash-alt larger-icon"></i></button>
                      <div class="ico"><button id="microphonebutton" title="Microphone"><i class="fas fa-microphone larger-icon"></i></button>
                        <button id="translatebutton" title="Translate" ><i class="fas fa-language larger-icon"></i></button></div>
                    </div> -->
                    <div id="control-panel">
                        <!-- Clickable icons using Font Awesome -->
                        <h3 style="color: rgb(8, 113, 113);"> <b>Text Summarizer </b></h3>
                        <p style="margin-left: 30px;"> Short</p>
                        <input type="range" min="0" max="100" value="50" id="line-length-slider">
                        <p>Long</p>
                        <i class="fas fa-microphone " id="microphonebutton"> </i>
                        <i class="fas fa-language" id="translatebutton"></i>
                        <!-- Slider with 2 mid points -->
                    </div>
                </div>
                
            </div>
            </div>
            <div class="main">
                <form id="summarizeForm">
                    {% csrf_token %}
                    <div class="left">
                        <textarea ondragstart="return false;" id="inputText" type="text" name="user_input" rows="4" cols="30" required></textarea>
                        <button id="button">Summarize</button>
                    </div>
                </form>
            
                <div class="right">
                    {% if result %}
                    <div id="output">
                        <p>{{ result }}</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        
        
        </div>
    </div>
        
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script>
        
        function closeNavbar() {
            // Close the navbar when an item is clicked
            $('.navbar-toggle').click();
        }
        // Your JavaScript code for microphone, translation, and profile buttons
        document.getElementById('microphoneButton').addEventListener('click', function () {
            // Add your microphone functionality here
            alert('Microphone button clicked!');
        });

        document.getElementById('translateButton').addEventListener('click', function () {
            // Add your translation functionality here
            alert('Translate button clicked!');
        });

        document.getElementById('profileButton').addEventListener('click', function () {
            // Add your profile functionality here
            alert('Profile button clicked!');
        });

        function resizeTextbox(){
            const textarea = document.getElementById('userInput');
            text.style.height = 'auto';
            text.style.height=(textarea.scrollHeight + 2)+'px';

        }
        function toggleDropdown() {
            var dropdown = document.getElementById("profileDropdown");
            dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
        }
    
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('#profileButton button')) {
                var dropdown = document.getElementById("profileDropdown");
                if (dropdown.style.display === "block") {
                    dropdown.style.display = "none";
                }
            }
        }
    
            function toggleLeftPane() {
              const leftPane = document.getElementById('leftPane');
              leftPane.classList.toggle('hidden');
            }
            
              function processText() {
                var inputText = document.getElementById('inputText').value;
                var processedText = '' + inputText.toUpperCase();
                var outputDiv = document.getElementById('output');
                outputDiv.innerText = processedText;
          
                // Show the delete button when there's content in the output
                var deleteButton = document.getElementById('deletebutton');
                deleteButton.style.display = outputDiv.innerText.trim() !== '' ? 'inline-block' : 'none';
              }
          
              function deleteOutput() {
                var outputDiv = document.getElementById('output');
                outputDiv.innerText = '';
          
                // Hide the delete button after deleting the content
                var deleteButton = document.getElementById('deletebutton');
                deleteButton.style.display = 'none';
              }
    </script>
</body>
</html>
